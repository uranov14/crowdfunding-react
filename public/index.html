<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#btnGotIt").click(function(){
          let pledgeNoReward = Number($("#pledge-no-reward").val());
          let pledgeBamboo = Number($("#pledge-bamboo").val());
          let pledgeBlack = Number($("#pledge-black").val());
          let totalPledge = Number($("#total-pledge").text().substring(1).replace(",", ""));
          let leftBamboo = Number($("#1").text());
          let leftBlack = Number($("#2").text());
          if (!isNaN(pledgeNoReward)) {
            totalPledge += pledgeNoReward;
          }
          if (!isNaN(pledgeBamboo)) {
            totalPledge += pledgeBamboo;
            leftBamboo--;
            $("#1").text(leftBamboo.toString());
          } 
          if (!isNaN(pledgeBlack)) {
            totalPledge += pledgeBlack;
            leftBlack--;
            $("#2").text(leftBlack.toString());
          } 
  
          let totalBackers = Number($("#total-backers").text().replace(",", ""));
          totalBackers++;
          $("#total-pledge").text(`$${totalPledge.toString().slice(0, -3)},${totalPledge.toString().slice(-3)}`);
          $("#total-backers").text(`${totalBackers.toString().substring(0, 1)},${totalBackers.toString().substring(1)}`);
          let progress = totalPledge/1200; //proccent of 120.000
          $("#progress-bar").css("width", `${progress}%`);
          
        });
      });
    </script>
    <title>Crowdfunding Product Page</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
